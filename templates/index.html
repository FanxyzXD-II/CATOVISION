<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CATON | Catovision AI</title>
  <style>
    :root { --bg:#020617; --card:#0f172a; --text:#f8fafc; --accent:#38bdf8; --border:#1e293b; }
    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
    .nav-bar { display: flex; justify-content: center; gap: 15px; padding: 20px; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .nav-item { cursor: pointer; padding: 8px 16px; border-radius: 20px; transition: 0.3s; font-weight: bold; }
    .nav-item.active { background: var(--accent); color: #020617; }
    .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
    .section { display: none; animation: fadeIn 0.5s; }
    .section.active { display: block; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; text-align: center; }
    .cat-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .cat-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
    .cat-card img { width: 100%; height: 150px; object-fit: cover; }
    input, button { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: 1px solid var(--border); }
    button { background: var(--accent); color: #020617; font-weight: bold; border: none; cursor: pointer; }
    .btn-tg { background: #24A1DE; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="nav-bar">
    <div class="nav-item active" onclick="showTab('home')">üè† Home</div>
    <div class="nav-item" onclick="showTab('clear')">‚ú® Clear Photo</div>
    <div class="nav-item" onclick="showTab('dl')">üé¨ Downloader</div>
</div>

<div class="container">
    <div id="home" class="section active">
        <div class="card">
            <img src="/static/uploads/1000037429.jpg" style="width: 120px; border-radius: 50%; border: 3px solid var(--accent);">
            <h1>$CATON</h1>
            <p>The first meme coin with real utility tools AI.</p>
            <div style="background: #1e293b; padding: 10px; border-radius: 8px; font-family: monospace; word-break: break-all;">CA: 0x1234...CATOVISION</div>
            
            <div style="margin-top: 15px;">
                <a href="https://t.me/+Vr2EQmXy66w0YzM1" target="_blank" style="text-decoration: none;">
                    <button class="btn-tg">Join Telegram Community</button>
                </a>
            </div>
        </div>
        
        <h3>üñºÔ∏è Cat Collection Gallery</h3>
        <div class="cat-grid">
            {% for cat in cats %}
            <div class="cat-card">
                <img src="/static/uploads/{{ cat.img }}" alt="cat image">
                <div style="padding: 10px; font-size: 12px;">{{ cat.name }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="clear" class="section">
        <div class="card">
            <h2>‚ú® AI Photo Enhancer</h2>
            <form action="/enhance" method="post" enctype="multipart/form-data">
                <input type="file" name="photo" accept="image/*" required>
                <button type="submit">Proses & Download</button>
            </form>
        </div>
    </div>

    <div id="dl" class="section">
        <div class="card">
            <h2>üé¨ Media Downloader</h2>
            <form method="post" action="/download">
                <input name="url" type="url" placeholder="Paste link video (YT/TikTok)" required>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" name="mode" value="video">Download Video</button>
                    <button type="submit" name="mode" value="audio" style="background: transparent; color: var(--accent); border: 1px solid var(--accent);">Download MP3</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function showTab(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.currentTarget.classList.add('active');
}
</script>
</body>
</html>
